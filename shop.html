<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Phone Bazzar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background: #1f1f1f;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
    }
    nav {
      text-align: center;
      margin: 15px 0;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 10px;
    }
    .card h3 {
      margin: 15px 0;
      color: #ffcc00;
    }
    .card button {
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .card button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <header>Phone Bazzar - Shop</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="deals.html">Deals</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <!-- Apple -->
    <div class="card">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-16-pro-max" alt="Apple iPhone">
      <h3>Apple iPhones</h3>
      <button onclick="location.href='apple.html'">View More</button>
    </div>

    <!-- Samsung -->
    <div class="card">
      <img src="https://images.samsung.com/is/image/samsung/assets/global/galaxy-s24-ultra.jpg" alt="Samsung Galaxy">
      <h3>Samsung Phones</h3>
      <button onclick="location.href='samsung.html'">View More</button>
    </div>

    <!-- Oppo -->
    <div class="card">
      <img src="https://image.oppo.com/content/dam/oppo/product-hero/reno11-pro-5g" alt="Oppo Phone">
      <h3>Oppo Phones</h3>
      <button onclick="location.href='oppo.html'">View More</button>
    </div>
  </div>
</body>
</html>
