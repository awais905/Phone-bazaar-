<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deals</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff6a00;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .btn:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding:20px;">ðŸ”¥ Best Deals</h1>

  <div class="container">
    <!-- iPhone 16 Pro Max -->
    <div class="card">
      <img src="images/iphone16promax.jpg" alt="iPhone 16 Pro Max">
      <h3>iPhone 16 Pro Max</h3>
      <p>Latest Apple flagship with A18 chip.</p>
      <a href="iphone16promax.html" class="btn">Get Deal</a>
    </div>

    <!-- Samsung S24 Ultra -->
    <div class="card">
      <img src="images/samsung-s24ultra.jpg" alt="Samsung S24 Ultra">
      <h3>Samsung S24 Ultra</h3>
      <p>Powerful camera & performance.</p>
      <a href="samsung-s24ultra.html" class="btn">Get Deal</a>
    </div>

    <!-- OnePlus 12 -->
    <div class="card">
      <img src="images/oneplus12.jpg" alt="OnePlus 12">
      <h3>OnePlus 12</h3>
      <p>Flagship killer with smooth OxygenOS.</p>
      <a href="oneplus12.html" class="btn">Get Deal</a>
    </div>
  </div>
</body>
</html>
