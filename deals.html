<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deals - Phone Bazzar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #f5f5f5;
    }
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff9800;
    }
    .deals {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .deal-card {
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .deal-card:hover {
      transform: scale(1.05);
    }
    .deal-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .deal-info {
      padding: 15px;
    }
    .deal-info h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }
    .deal-info p {
      font-size: 14px;
      color: #ccc;
    }
    .deal-info a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff9800;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .deal-info a:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <header>
    <h1>Exclusive Deals</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="deals.html">Deals</a>
    <a href="brands.html">Brands</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="deals">
    <div class="deal-card">
      <img src="https://via.placeholder.com/400x200" alt="iPhone 16 Pro Max">
      <div class="deal-info">
        <h3>iPhone 16 Pro Max</h3>
        <p>Get the latest iPhone at the best price.</p>
        <a href="contact.html">Get Deal</a>
      </div>
    </div>

    <div class="deal-card">
      <img src="https://via.placeholder.com/400x200" alt="Samsung Galaxy S25">
      <div class="deal-info">
        <h3>Samsung Galaxy S25</h3>
        <p>Exclusive Samsung deal just for you.</p>
        <a href="contact.html">Get Deal</a>
      </div>
    </div>

    <div class="deal-card">
      <img src="https://via.placeholder.com/400x200" alt="Google Pixel 9">
      <div class="deal-info">
        <h3>Google Pixel 9</h3>
        <p>Experience pure Android with special discounts.</p>
        <a href="contact.html">Get Deal</a>
      </div>
    </div>
  </section>
</body>
</html>
