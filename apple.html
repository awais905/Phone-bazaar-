<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Phones - Phone Bazzar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem 0;
      background-color: #1e1e1e;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #ff9900;
    }
    .phones-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .phone-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }
    .phone-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.7);
    }
    .phone-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .phone-card h3 {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #ffcc00;
    }
    .phone-card p {
      font-size: 0.9rem;
      color: #ccc;
      margin: 0.5rem 0 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Apple Phones</h1>
  </header>

  <div class="phones-container">
    <div class="phone-card">
      <img src="images/iphone-17-pro-max.jpg" alt="iPhone 17 Pro Max">
      <h3>iPhone 17 Pro Max</h3>
      <p>Latest Apple flagship with top features.</p>
    </div>
    <div class="phone-card">
      <img src="images/iphone-17-pro.jpg" alt="iPhone 17 Pro">
      <h3>iPhone 17 Pro</h3>
      <p>Powerful camera and smooth performance.</p>
    </div>
    <div class="phone-card">
      <img src="images/iphone-17.jpg" alt="iPhone 17">
      <h3>iPhone 17</h3>
      <p>Modern design with great performance.</p>
    </div>
    <div class="phone-card">
      <img src="images/iphone-16-pro-max.jpg" alt="iPhone 16 Pro Max">
      <h3>iPhone 16 Pro Max</h3>
      <p>High-end features, big screen experience.</p>
    </div>
    <div class="phone-card">
      <img src="images/iphone-16.jpg" alt="iPhone 16">
      <h3>iPhone 16</h3>
      <p>Classic design with excellent battery life.</p>
    </div>
  </div>

</body>
</html>
