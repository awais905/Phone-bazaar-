<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Bazaar</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #0d0d0d;
    color: white;
  }
  header {
    background-color: #111;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
    color: #ffcc00;
  }
  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    color: #ffcc00;
  }
  .lang-switch {
    background: #ffcc00;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-weight: bold;
  }
  .hero {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(135deg, #1a1a1a, #000);
    animation: fadeIn 1.5s ease;
  }
  .hero h2 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }
  .hero p {
    max-width: 600px;
    margin-bottom: 20px;
  }
  .hero button {
    background: #ffcc00;
    border: none;
    padding: 10px 20px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  .hero button:hover {
    background: #ffaa00;
  }
  footer {
    background: #111;
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<header>
  <h1 id="site-title">📱 Phone Bazaar</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
  </nav>
  <button class="lang-switch" onclick="toggleLanguage()">اردو</button>
</header>

<section class="hero">
  <h2 id="hero-title">Latest iPhone 16 Pro Max Available</h2>
  <p id="hero-text">Experience cutting-edge technology with the new iPhone 16 Pro Max. Pre-order now and be the first to own it in Pakistan.</p>
  <button id="hero-btn">Order Now</button>
</section>

<footer>
  <p id="footer-text">📞 Contact: 03080432842 | © 2025 Phone Bazaar</p>
</footer>

<script>
  let lang = "en";
  function toggleLanguage() {
    if (lang === "en") {
      document.getElementById("site-title").textContent = "📱 فون بازار";
      document.getElementById("hero-title").textContent = "آئی فون 16 پرو میکس دستیاب ہے";
      document.getElementById("hero-text").textContent = "جدید ترین ٹیکنالوجی کے ساتھ نیا آئی فون 16 پرو میکس حاصل کریں۔ ابھی آرڈر کریں اور پاکستان میں سب سے پہلے اس کے مالک بنیں۔";
      document.getElementById("hero-btn").textContent = "آرڈر کریں";
      document.getElementById("footer-text").textContent = "📞 رابطہ: 03080432842 | © 2025 فون بازار";
      document.querySelector(".lang-switch").textContent = "English";
      lang = "ur";
    } else {
      document.getElementById("site-title").textContent = "📱 Phone Bazaar";
      document.getElementById("hero-title").textContent = "Latest iPhone 16 Pro Max Available";
      document.getElementById("hero-text").textContent = "Experience cutting-edge technology with the new iPhone 16 Pro Max. Pre-order now and be the first to own it in Pakistan.";
      document.getElementById("hero-btn").textContent = "Order Now";
      document.getElementById("footer-text").textContent = "📞 Contact: 03080432842 | © 2025 Phone Bazaar";
      document.querySelector(".lang-switch").textContent = "اردو";
      lang = "en";
    }
  }
</script>

</body>
</html>
