<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Bazzar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#121212; color:#fff; }
    header { padding: 15px; background: #1f1f1f; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    nav { display:flex; flex-wrap: wrap; gap:10px; }
    nav a { color:#fff; margin: 0 5px; text-decoration: none; padding-bottom: 3px; }
    nav a.active { border-bottom: 2px solid #f39c12; }
    button#lang-toggle { background:#f39c12; border:none; padding:5px 10px; cursor:pointer; color:#000; font-weight:bold; border-radius:5px; }
    main { padding: 20px; }
    .hero { text-align:center; padding:50px 20px; }
    .hero h1 { font-size:36px; margin-bottom:10px; }
    .hero p { font-size:18px; color:#ccc; }
    .section { margin-top:40px; }
    footer { text-align:center; padding:20px; background:#1f1f1f; margin-top:40px; color:#ccc; }

    /* Responsive */
    @media(max-width:768px){ .hero h1 { font-size:28px; } .hero p { font-size:16px; } nav { justify-content:center; } }
    @media(max-width:480px){ .hero h1 { font-size:22px; } .hero p { font-size:14px; } }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button id="lang-toggle">EN/UR</button>
  </header>

  <!-- Hero Section -->
  <main>
    <div class="hero">
      <h1 data-en="Welcome to Phone Bazzar" data-ur="فون بزار میں خوش آمدید">Welcome to Phone Bazzar</h1>
      <p data-en="Find the latest Apple, Samsung, and Xiaomi phones here!" data-ur="یہاں تازہ ترین ایپل، سام سنگ، اور ژیاؤمی فونز حاصل کریں!">Find the latest Apple, Samsung, and Xiaomi phones here!</p>
    </div>

    <!-- Featured Section -->
    <div class="section">
      <h2 data-en="Featured Phones" data-ur="نمایاں فونز">Featured Phones</h2>
      <p data-en="Check out our top-selling phones!" data-ur="ہمارے سب سے زیادہ فروخت ہونے والے فونز دیکھیں!">Check out our top-selling phones!</p>
      <!-- You can add some featured product cards here similar to shop.html -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p data-en="© 2025 Phone Bazzar. All rights reserved." data-ur="© 2025 فون بزار۔ جملہ حقوق محفوظ ہیں۔">
      © 2025 Phone Bazzar. All rights reserved.
    </p>
  </footer>

  <!-- Scripts -->
  <script>
    // Active menu highlight
    const navLinks = document.querySelectorAll('nav a');
    const currentPage = window.location.pathname.split("/").pop();
    navLinks.forEach(link => {
      if(link.getAttribute('href') === currentPage){
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });

    // Language toggle
    const toggleBtn = document.getElementById('lang-toggle');
    toggleBtn.addEventListener('click', () => {
      document.querySelectorAll('[data-en]').forEach(el => {
        const currentLang = el.textContent === el.dataset.en ? 'en' : 'ur';
        el.textContent = currentLang === 'en' ? el.dataset.ur : el.dataset.en;
      });
    });
  </script>
</body>
</html>
