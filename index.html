<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Bazzar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#121212; color:#fff; display:flex; flex-direction:column; min-height:100vh; }
    header { padding: 15px 20px; background: #1f1f1f; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;}
    nav { display:flex; flex-wrap: wrap; gap:10px; }
    nav a { color:#fff; margin: 0 5px; text-decoration: none; padding-bottom: 3px; transition: color 0.3s; }
    nav a:hover { color:#f39c12; }
    nav a.active { border-bottom: 2px solid #f39c12; }
    button#lang-toggle { background:#f39c12; border:none; padding:5px 10px; cursor:pointer; color:#000; font-weight:bold; border-radius:5px; }

    main { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px; }
    h1 { font-size:32px; font-weight:bold; margin-bottom:15px; }
    p { font-size:18px; color:#ccc; margin-bottom:25px; line-height:1.6; max-width:600px; }
    .buttons a, .buttons button { padding:15px 30px; border-radius:8px; font-weight:bold; cursor:pointer; text-decoration:none; border:none; background:#f39c12; color:#000; font-size:18px; transition: background 0.3s; }
    .buttons a:hover, .buttons button:hover { background:#e08e0b; }

    footer { text-align:center; padding:20px; background:#1f1f1f; color:#ccc; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button id="lang-toggle">EN/UR</button>
  </header>

  <!-- Main Section -->
  <main>
    <h1 data-en="Latest iPhone 17 Pro Max Available" data-ur="تازہ ترین آئی فون 17 پرو میکس دستیاب">
      Latest iPhone 17 Pro Max Available
    </h1>
    <p data-en="Experience cutting-edge technology with the new iPhone 17 Pro Max. Pre-order now and be the first to own it in Pakistan."
       data-ur="آئی فون 17 پرو میکس کے ساتھ جدید ترین ٹیکنالوجی کا تجربہ کریں۔ ابھی پری آرڈر کریں اور پاکستان میں پہلے مالک بنیں۔">
      Experience cutting-edge technology with the new iPhone 17 Pro Max. Pre-order now and be the first to own it in Pakistan.
    </p>
    <div class="buttons">
      <button data-en="Order Now" data-ur="آرڈر کریں">Order Now</button>
      <a href="shop.html" data-en="View All" data-ur="تمام دیکھیں">View All</a>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p data-en="Contact: 03080432842 | © 2025 Phone Bazzar" data-ur="رابطہ: 03080432842 | © 2025 فون بزار">
      Contact: 03080432842 | © 2025 Phone Bazzar
    </p>
  </footer>

  <!-- Scripts -->
  <script>
    // Active menu highlight
    const navLinks = document.querySelectorAll('nav a');
    const currentPage = window.location.pathname.split("/").pop();
    navLinks.forEach(link => {
      if(link.getAttribute('href') === currentPage){
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });

    // Language toggle
    const toggleBtn = document.getElementById('lang-toggle');
    toggleBtn.addEventListener('click', () => {
      document.querySelectorAll('[data-en]').forEach(el => {
        const currentLang = el.textContent === el.dataset.en ? 'en' : 'ur';
        el.textContent = currentLang === 'en' ? el.dataset.ur : el.dataset.en;
      });
    });
  </script>
</body>
</html>
