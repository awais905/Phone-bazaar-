<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Bazaar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(90deg, #ff9800, #e91e63);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      color: white;
    }
    .right-corner {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(45deg, #ffeb3b, #ff5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a, nav select {
      background: #1f1f1f;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    nav a:hover, nav select:hover {
      background: #333;
    }
    .main {
      text-align: center;
      margin-top: 50px;
    }
    .main img {
      width: 200px;
    }
    .lang-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">📱 Phone Bazaar</h1>
    <nav>
      <select id="phoneDropdown">
        <option value="" disabled selected>📱 Phones</option>
        <option value="iphone">iPhone</option>
        <option value="samsung">Samsung</option>
        <option value="vivo">Vivo</option>
      </select>
      <a href="#">🛒 Cart</a>
      <button class="lang-btn" onclick="setLanguage('en')">🇬🇧</button>
      <button class="lang-btn" onclick="setLanguage('ur')">🇵🇰</button>
    </nav>
    <div class="right-corner">BHuTTa</div>
  </header>

  <div class="main">
    <h2 id="welcomeText">Welcome to Phone Bazaar</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Smartphone_icon.svg/800px-Smartphone_icon.svg.png" alt="Phone" />
  </div>

  <script>
    function setLanguage(lang) {
      if(lang === 'en') {
        document.getElementById('title').innerText = '📱 Phone Bazaar';
        document.getElementById('welcomeText').innerText = 'Welcome to Phone Bazaar';
        document.getElementById('phoneDropdown').options[0].text = '📱 Phones';
        document.getElementById('phoneDropdown').options[1].text = 'iPhone';
        document.getElementById('phoneDropdown').options[2].text = 'Samsung';
        document.getElementById('phoneDropdown').options[3].text = 'Vivo';
        document.querySelector('nav a').innerText = '🛒 Cart';
      } else {
        document.getElementById('title').innerText = '📱 فون بازار';
        document.getElementById('welcomeText').innerText = 'فون بازار میں خوش آمدید';
        document.getElementById('phoneDropdown').options[0].text = '📱 فونز';
        document.getElementById('phoneDropdown').options[1].text = 'آئی فون';
        document.getElementById('phoneDropdown').options[2].text = 'سیمسنگ';
        document.getElementById('phoneDropdown').options[3].text = 'ویوو';
        document.querySelector('nav a').innerText = '🛒 کارٹ';
      }
    }

    document.getElementById('phoneDropdown').addEventListener('change', function() {
      const value = this.value;
      if(value) {
        alert('You selected: ' + value);
      }
    });
  </script>
</body>
</html>
