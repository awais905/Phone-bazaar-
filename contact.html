<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Phone Bazzar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
    }
    nav {
      background: #1a1a1a;
      padding: 15px;
      text-align: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: bold;
    }
    nav ul li a:hover {
      color: #ff6600;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(255,255,255,0.1);
    }
    h1 {
      text-align: center;
      color: #ff6600;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }
    input[type="submit"] {
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="deals.html">Deals</a></li>
      <li><a href="brands.html">Brands</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Your Phone Number">
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>
  </div>
</body>
</html>
