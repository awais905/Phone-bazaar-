    }

      padding: 14px;
      background: #ff6600;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {

    }
    footer {
